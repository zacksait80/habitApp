plugins {
    id "com.android.application"
    id "com.google.gms.google-services"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter plugin after Android and Kotlin plugins
}

android {
    namespace = "com.example.kodu_ko"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.kodu_ko"
        minSdk = 23 // Setting minSdkVersion to 23 for firebase_auth compatibility
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            minifyEnabled false // Disable code shrinking for simplicity
            signingConfig = signingConfigs.debug // Use debug config for testing (adjust for release)
        }
    }
}

flutter {
    source = "../.."
}
